server.port=8989
spring.application.name=feign-plugin-example

##### feign timeout config
feign.plugin.enable=true
###### server-one all match ####
feign.plugin.client.config.server-one-all.host=server-one
feign.plugin.client.config.server-one-all.path=*
feign.plugin.client.config.server-one-all.read-timeout=30
feign.plugin.client.config.server-one-all.connect-timeout=30
